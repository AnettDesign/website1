<style>.container {
    text-align: center; /* Це вирівняє всі блоки по центру */
}

.block {
    display: inline-block; /* Це зробить блоки розташовані один біля одного */
    width: 30%; /* Ширина кожного блоку */
    height: 400px; 
    margin: 20; /* Відступи між блоками */
    vertical-align: top; /* Вирівнювання по верхньому краю */
    border: 2px solid black; /* Задаємо чорний контур товщиною 2px */
    padding: 20px; /* Додаємо відступи для кращого оформлення */
    box-sizing: border-box; /* Розрахунок ширини, включаючи падінг і рамку */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); /* Додаємо тінь */
    opacity: 0; /* Початкова прозорість блоків (вони будуть невидимими) */
    transition: opacity 0.5s ease-in-out; /* Анімація зміни прозорості триває 0.5 секунди з ефектом ease-in-out */
}
.block.visible {
    opacity: 1; /* Коли клас visible доданий до блока, він стає видимим */
}
.block:nth-child(1) {
    animation: fadeIn 0.5s ease-in-out forwards 0.5s;
}

.block:nth-child(2) {
    animation: fadeIn 0.5s ease-in-out forwards 1s;
}

.block:nth-child(3) {
    animation: fadeIn 0.5s ease-in-out forwards 1.5s;
}

/* Анімація появи блоків */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
